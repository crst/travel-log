{% extends "app.html" %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='lib/osm/ol.css') }}" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='lib/osm/ol.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='map.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='edit.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}" type="text/css" />
{% endblock %}


{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div id="tile-header" class="tile panel panel-default">
        <div class="panel-heading">
          Editing album <b>{{ album_title }}</b>
          <div id="last-saved"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <div id="tile-image-upload" class="tile panel panel-default">
        <div class="panel-heading">Image upload</div>
        <div class="panel-body">
          <div id="thumbnail-list" class="row">
          </div>

          <div>
            <form id="upload-file" action="" method="POST" enctype="multipart/form-data">
              <span class="btn btn-default btn-file">Browse<input id="image-file" name="file" type="file"></span>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div id="tile-main" class="tile panel panel-default">
        <div class="panel-heading">Current item</div>
        <div id="current-item" class="panel-body"></div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <div id="tile-map" class="tile panel panel-default">
            <div class="panel-heading">Map</diV>
            <div id="map-panel" class="panel-body">
              <div id="map" style="height: 50px; width: 100%;"></div>
            </div>
          </diV>
        </div>
      </diV>

      <div class="row">
        <div class="col-md-12">
          <div id="tile-timestamp" class="tile panel panel-default">
            <div class="panel-heading">Image timestamp</div>
            <div class="panel-body">
              <input type="text" class="form-control" id="item-timestamp"/>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="tile-text" class="tile panel panel-default">
            <div class="panel-heading">Item description</div>
            <div id="text-panel" class="panel-body">
              <textarea rows=5 class="form-control" id="item-description" placeholder="Your text"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="tile-timeline" class="tile panel panel-default">
        <div class="panel-heading">Timeline will be here</div>
      </div>
    </div>
  </div>
</div>


<div class="container">
</div>

{% endblock %}
