{% extends "app.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='lib/osm/ol.css') }}" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='lib/osm/ol.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='map.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='map.min.css') }}" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='album.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='album.min.css') }}" type="text/css" />
{% endblock %}


{% block body %}

<div class="container-fluid">
  <div id="album" class="row">
    <div id="tile-timeline" class="col-md-2">
      <div id="pointer">
        <div id="triangle"></div>
        <div id="date"></div>
      </div>
      <div id="timeline"></div>
    </div>

    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <div id="main-navigation">
            <a id="nav-prev" href="javascript:void(0);"><span class="glyphicon glyphicon-step-backward"></span></a>
            <a id="nav-autoplay" href="javascript:void(0);"><span class="glyphicon glyphicon-play"></span></a>
            <a id="nav-next" href="javascript:void(0);"><span class="glyphicon glyphicon-step-forward"></a>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="tile-main-image" class="col-md-8">
          <div id="main-image"></div>
        </div>

        <div id="tile-map" class="col-md-4">
          <div id="map-panel">
            <div id="map" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="tile-description" class="col-md-10">
          <div id="item-description"></div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
